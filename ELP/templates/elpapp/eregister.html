{% extends 'elpapp/base.html' %}
{% block body_block%}
{% load staticfiles %}



<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Register here for new employers</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{euser_form.as_p}}
      {{eprofile_form.as_p}}
      <input type="submit" name="" value="Register">

    </form>
  {% endif %}
</div>
{% endblock %}
